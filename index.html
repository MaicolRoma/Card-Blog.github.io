<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
    <main class="container-card">
      <article class="blog-card">
          <div class="container-header">
         <figure class="container-image-header">
            <img class="profile-header-image" src="assets/images/illustration-article.svg " alt="profile header image">
          </figure>
        </div>
      
        <section class="Published">
         <div class="container-learning">
             <div class="learning-box">
                <span>Learning</span>
            </div>
         </div> 
         <div class="container-published">
             <span>Published 21 Dec 2023</span>
         </div>
       </section>   
       
       <section class="html-foundations">
          <div class="text">
            <h2 class="title">HTML & CSS foundations</h2>
              <div>
              <p>
                These languages are the backbone of every  website, defining structure, content, and presentation.
              </p>
            </div>
          </div>
       </section>

       <section class="profile">
          <div class="photo-profile">
            <img src="assets/images/image-avatar.webp" alt="profile picture of Greg Hooper">
        </div>
        <div class="nome-profile">
          <span>Greg Hooper</span>
        </div> 
       </section>
      </article>
    </main>
</body>
</html>
